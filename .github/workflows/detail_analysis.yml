name: 'Detail Next.js Bundle Analysis'

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    working-directory: ./

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js and pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.17.0
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Next.js Build Cache
        uses: actions/cache@v3
        id: restore-build-cache
        env:
          cache-name: cache-next-build
        with:
          path: .next/cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Build Next.js App with Bundle Analysis
        run: |
          ANALYZE=true pnpm next build
          ls -la .next/analyze

      - name: Generate Bundle Report
        run: |
          npx -p nextjs-bundle-analysis report > .next/analyze/report.json

      - name: Upload Bundle Report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: .next/analyze/report.json

      - name: Download Base Branch Bundle Stats
        uses: dawidd6/action-download-artifact@v2
        if: success() && github.event.number
        with:
          workflow: nextjs_bundle_analysis.yml
          branch: ${{ github.event.pull_request.base.ref }}
          path: .next/analyze/base

      - name: Compare with Base Branch Bundle
        if: success() && github.event.number
        run: |
          jq '.pages' .next/analyze/report.json > new.json
          jq '.pages' .next/analyze/base/report.json > base.json
          diff base.json new.json || echo "No significant changes detected."

      - name: Generate PR Comment
        id: get-comment-body
        if: success() && github.event.number
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "📦 **Next.js Bundle Analysis for bundle-snitch**" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "This analysis was generated by the Next.js Bundle Analysis action. 🤖" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "⚠️ **Global Bundle Size Change**" >> $GITHUB_OUTPUT
          jq '.global' .next/analyze/report.json >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "🔍 **Per-Page Analysis:**" >> $GITHUB_OUTPUT
          jq -r '.pages | to_entries[] | "📄 \(.key): **\(.value.size) KB** (Δ \(.value.change) KB)"' .next/analyze/report.json >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "🚀 **Use \`@next/bundle-analyzer\` for deeper insights!**" >> $GITHUB_OUTPUT
          echo EOF >> $GITHUB_OUTPUT

      - name: Find Existing Comment
        uses: peter-evans/find-comment@v2
        if: success() && github.event.number
        id: find-comment
        with:
          issue-number: ${{ github.event.number }}
          body-includes: '📦 **Next.js Bundle Analysis for bundle-snitch**'

      - name: Create PR Comment
        uses: peter-evans/create-or-update-comment@v2
        if: success() && github.event.number && steps.find-comment.outputs.comment-id == 0
        with:
          issue-number: ${{ github.event.number }}
          body: ${{ steps.get-comment-body.outputs.body }}

      - name: Update PR Comment
        uses: peter-evans/create-or-update-comment@v2
        if: success() && github.event.number && steps.find-comment.outputs.comment-id != 0
        with:
          issue-number: ${{ github.event.number }}
          body: ${{ steps.get-comment-body.outputs.body }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
